<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>register</title>
</head>
<body>

    <main>
        <div class="container">
            <div class="col-1">
              <div class="col-1-container">
                   <img src="arnold-francisca-f77Bh3inUpE-unsplash.jpg" width="100%" height="100%" alt="">
              </div>
            </div>

            <div class="col-2" >
                <div class="col-2-container">
                    <div class="text-header">
                        <h1>Register</h1>
                    </div>
                    <div class="names-input">
                       <div class="first-name">
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" placeholder="">
                       </div>
                        <div class="last name">
                             <label for="name-l">Last-Name:</label>
                             <input type="text" name="name" id="name-l" placeholder="">
                        </div>
                    </div>
    
                    <div class="email-input">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Email">
                    </div>
                    <div class="password-input">
                        <div class="password">
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password" placeholder="">
                        </div>
                       <div class="re-password">
                            <label for="re-Password">Re-Password:</label>
                            <input type="password" name="password" id="re-password" placeholder="">
                       </div>
                    </div>
                    <button>submit</button>

                    <div class="text-footer">
                        <p>or ihave account <a href="http://127.0.0.1:5500/loging-form/index.html">login> </a></p>
                    </div>

                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
